{% extends "base.html" %}
{% load static %}

{% block extra_css %}
{% endblock %}
        
{% block page_content %}
    <div id="error-div">
        <div class="d-flex justify-content-center alert alert-danger" role="alert">
            Error! Please Reload the Page.
        </div>
    </div>

    <div id="loading-div">
        <div class="row">
            <div class="col-md-6 d-flex justify-content-center">
                <strong>Fetching Content</strong>
            </div>
            <div class="d-flex justify-content-center col-md-auto">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <div id="table-div">
        <table class="table table-responsive-md table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Trend</th>
                    <th scope="col">Total Tweets</th>
                    <th scope="col">Top Trending</th>
                    <th scope="col">Last Updated</th>
                    <th scope="col">#</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    
{% endblock %}
    

{% block extra_js %}
    <script type="text/javascript" src="{% static 'prime/js/arch.js' %}"></script>
{% endblock %}
